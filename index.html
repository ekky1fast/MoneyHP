<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <title>Money HP</title>
    
    <link rel="icon" type="image/jpeg" href="assets/icon.jpg"> 
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Money HP">
    <link rel="apple-touch-icon" href="assets/icon.jpg"> 

    <style>
        /* รีเซ็ตค่าพื้นฐาน */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html { 
            width: 100%; 
            height: 100%; 
            overflow: hidden; 
            /* ใช้สีเดียวกับพื้นหลังแอป เพื่อความเนียนหากมีการโหลด */
            background-color: #F8FAFC; 
            -webkit-overflow-scrolling: touch;
        }
        
        iframe { 
            /* ใช้ position fixed เพื่อยึดติดขอบจอทั้ง 4 ด้านอย่างแท้จริง */
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            
            width: 100%; 
            height: 100%; 
            border: none; 
            display: block;
            
            /* ลบ padding ออกทั้งหมด เพื่อให้เนื้อหาชิดขอบล่างสุด */
            padding: 0;
            
            background-color: #F8FAFC; 
        }
    </style>
</head>
<body>
    <!-- ลิงก์ Web App ของคุณ -->
    <iframe src="https://script.google.com/macros/s/AKfycbwRlvdL_Io_-svVurVOuHK2pY9Ex_J-BGiB5hJnPvS8-8oE58Wfazsmnlk01RY4UbGC/exec"></iframe>
</body>
</html>
