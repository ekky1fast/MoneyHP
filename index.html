<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <title>Money HP</title>
    
    <link rel="icon" type="image/jpeg" href="assets/icon.jpg"> 
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- ใช้ default เพื่อให้ Status Bar เป็นสีดำ/ขาวตามปกติ ไม่ทับซ้อน -->
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Money HP">
    <link rel="apple-touch-icon" href="assets/icon.jpg"> 

    <style>
        /* ล้างค่าทุกอย่าง */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html { 
            width: 100%; 
            height: 100%; 
            overflow: hidden; 
            background-color: #F8FAFC; /* สีเทาเดียวกับแอป */
            -webkit-overflow-scrolling: touch;
        }
        
        iframe { 
            /* ยึดเต็มหน้าจอแบบไม่มีเงื่อนไข */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%; 
            height: 100%; 
            border: none; 
            display: block;
            
            /* --- สำคัญ: เอา padding ออกให้หมด! --- */
            /* ปล่อยให้ตัวแอปข้างในจัดการเรื่อง Notch และ Home Bar เอง */
            padding: 0; 
            
            background-color: #F8FAFC; 
        }
    </style>
</head>
<body>
    <iframe src="https://script.google.com/macros/s/AKfycbwRlvdL_Io_-svVurVOuHK2pY9Ex_J-BGiB5hJnPvS8-8oE58Wfazsmnlk01RY4UbGC/exec"></iframe>
</body>
</html>
