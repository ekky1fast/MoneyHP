<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Money HP</title>
    
    <link rel="icon" type="image/jpeg" href="assets/icon.jpg"> 
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Money HP">
    <link rel="apple-touch-icon" href="assets/icon.jpg"> 

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html { 
            width: 100%; 
            height: 100%; 
            overflow: hidden; 
            /* 1. ถมสีพื้นหลังเป็นสีม่วง (สีเดียวกับ Header) เพื่อรองรับส่วนติ่งหน้าจอ */
            background-color: #4f46e5;
            -webkit-overflow-scrolling: touch;
        }
        
        iframe { 
            position: absolute;
            left: 0;
            width: 100%; 
            border: none; 
            display: block;
            
            /* 2. ดัน iframe ลงมาเริ่มใต้ติ่งหน้าจอ (ไม่ให้ Header โดนบัง) */
            top: env(safe-area-inset-top);
            
            /* 3. คำนวณความสูงให้พอดีเป๊ะ! (ความสูงเต็มจอ - พื้นที่ติ่งที่เว้นไว้) */
            /* ทำให้ด้านล่างชิดขอบจอพอดี ไม่ลอย ไม่เหลือขอบ */
            height: calc(100% - env(safe-area-inset-top));
            
            /* สีพื้นหลังแอป (สีเทา) */
            background-color: #F8FAFC; 
        }
    </style>
</head>
<body>
    <iframe src="https://script.google.com/macros/s/AKfycbwRlvdL_Io_-svVurVOuHK2pY9Ex_J-BGiB5hJnPvS8-8oE58Wfazsmnlk01RY4UbGC/exec"></iframe>
</body>
</html>
