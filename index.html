<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <title>Money HP</title>
    
    <link rel="icon" type="image/jpeg" href="assets/icon.jpg"> 
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Money HP">
    <link rel="apple-touch-icon" href="assets/icon.jpg"> 

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html { 
            width: 100%; 
            height: 100%; 
            overflow: hidden; 
            /* เปลี่ยนพื้นหลังหลักเป็นสีเดียวกับเนื้อหาแอป (สีเทา) แก้ปัญหาขอบม่วงโผล่ด้านล่าง */
            background-color: #F8FAFC; 
            -webkit-overflow-scrolling: touch;
        }
        
        /* สร้างแถบสีม่วงจำลอง สำหรับถมส่วน Notch ด้านบนโดยเฉพาะ */
        #notch-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: env(safe-area-inset-top); /* ความสูงเท่ากับติ่งหน้าจอ */
            background-color: #4f46e5; /* สีม่วงเดียวกับ Header */
            z-index: 9999;
        }

        iframe { 
            position: fixed;
            top: 0;
            left: 0;
            width: 100%; 
            height: 100%; 
            border: none; 
            display: block;
            
            /* ดันเนื้อหาแอปหลบแถบสีม่วงที่เราสร้างไว้ */
            padding-top: env(safe-area-inset-top);
            
            /* ด้านล่างปล่อยปกติ ให้แอปจัดการเอง */
            padding-bottom: 0;
            
            background-color: #F8FAFC; 
        }
    </style>
</head>
<body>
    <!-- แถบสีม่วงสำหรับ Notch -->
    <div id="notch-bar"></div>
    
    <!-- เนื้อหาแอป -->
    <iframe src="https://script.google.com/macros/s/AKfycbwRlvdL_Io_-svVurVOuHK2pY9Ex_J-BGiB5hJnPvS8-8oE58Wfazsmnlk01RY4UbGC/exec"></iframe>
</body>
</html>
