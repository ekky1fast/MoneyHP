<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <title>Money HP</title>
    
    <link rel="icon" type="image/jpeg" href="assets/icon.jpg"> 
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Money HP">
    <link rel="apple-touch-icon" href="assets/icon.jpg"> 

    <style>
        body, html { 
            margin: 0; 
            padding: 0; 
            width: 100%; 
            height: 100%; 
            overflow: hidden; 
            /* สีพื้นหลังของส่วน Notch ด้านบน (ให้กลืนกับ Header แอป) */
            background-color: #4f46e5; 
            -webkit-overflow-scrolling: touch;
        }
        
        iframe { 
            width: 100%; 
            /* ใช้ความสูงแบบ Dynamic Viewport Height เพื่อให้เต็มจอจริงในมือถือ */
            height: 100dvh; 
            border: none; 
            display: block;
            
            /* --- เว้นระยะเฉพาะด้านบน (Notch) --- */
            padding-top: env(safe-area-inset-top);
            
            /* --- ด้านล่างชิดขอบ (ให้ตัวแอปจัดการระยะห่างเอง) --- */
            padding-bottom: 0;
            
            box-sizing: border-box;
            
            /* สีพื้นหลังส่วนเนื้อหาแอป */
            background-color: #F8FAFC; 
        }
    </style>
</head>
<body>
    <!-- ลิงก์ Web App ของคุณ -->
    <iframe src="https://script.google.com/macros/s/AKfycbwRlvdL_Io_-svVurVOuHK2pY9Ex_J-BGiB5hJnPvS8-8oE58Wfazsmnlk01RY4UbGC/exec"></iframe>
</body>
</html>
