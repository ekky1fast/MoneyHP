<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <!-- ป้องกันการซูมและรองรับหน้าจอแหว่ง (Notch) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <title>Money HP</title>
    
    <!-- ไอคอน -->
    <link rel="icon" type="image/jpeg" href="assets/icon.jpg"> 

    <!-- ตั้งค่า iOS Web App -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- เปลี่ยนสี Status Bar เป็นสีดำเพื่อให้กลืนกับติ่งหน้าจอ -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Money HP">
    
    <link rel="apple-touch-icon" href="assets/icon.jpg"> 

    <style>
        body, html { 
            margin: 0; 
            padding: 0; 
            width: 100%; 
            height: 100%; 
            overflow: hidden; 
            background-color: #F8FAFC; 
            /* สีพื้นหลัง Status Bar (ส่วนบนสุด) */
            background-color: #111827; 
            -webkit-overflow-scrolling: touch;
        }
        
        iframe { 
            width: 100%; 
            height: 100%; 
            border: none; 
            display: block;
            
            /* --- หัวใจสำคัญ: เว้นระยะขอบบนสำหรับติ่งหน้าจอ --- */
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            box-sizing: border-box; /* สำคัญ: รวม padding ในความสูง 100% */
            
            /* สีพื้นหลังของ iframe (ส่วนแอป) */
            background-color: #F8FAFC; 
        }
    </style>
</head>
<body>
    <iframe src="https://script.google.com/macros/s/AKfycbwRlvdL_Io_-svVurVOuHK2pY9Ex_J-BGiB5hJnPvS8-8oE58Wfazsmnlk01RY4UbGC/exec"></iframe>
</body>
</html>
